name: Test

on:
  pull_request:
    branches:
      - develop

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: composer install
    - name: Coding Standards
      run: composer phpcs
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: composer install
    - name: PHPUnit
      run: |
        composer setup-local-tests
        composer phpunit
  css-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: CSS lint
      uses: actions/setup-node@v1
      with:
        node-version: '8'
      run: |
        npm install
        npm run lint:css
  js-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: JS lint
      uses: actions/setup-node@v1
      with:
        node-version: '8'
      run: |
        npm install
        npm run lint:js
