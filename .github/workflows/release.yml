name: Release new version

on: repository_dispatch

jobs:
  release:
    if: github.event.action == 'release'
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Install git-glow
        run: |
          apt-get install git-flow -y
      - name: Configure commiter
        run: |
          git config --local user.email "buddy@bracketspace.com"
      - name: Test git-flow
        run: |
          git flow
          echo "New version is: ${{ github.event.client_payload.new_version }}"
